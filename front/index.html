<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 요약 & 질의응답</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 h-screen overflow-hidden">
    <div class="flex h-full">
        <!-- 왼쪽 사이드바: 대화 리스트 -->
        <div class="w-64 bg-gray-950 border-r border-gray-800 flex flex-col">
            <!-- 새 대화 버튼 -->
            <div class="p-3">
                <button id="newChatBtn" class="w-full px-4 py-3 bg-gray-800 hover:bg-gray-700 text-white rounded-lg flex items-center gap-2 transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                    </svg>
                    <span>새 대화</span>
                </button>
            </div>

            <!-- 대화 리스트 -->
            <div class="flex-1 overflow-y-auto px-3 py-2">
                <div id="chatList" class="space-y-1">
                    <div class="text-center text-gray-500 text-sm py-4">
                        <div class="animate-spin h-5 w-5 border-2 border-gray-600 border-t-transparent rounded-full mx-auto mb-2"></div>
                        로딩 중...
                    </div>
                </div>
            </div>
        </div>

        <!-- 메인 채팅 영역 -->
        <div class="flex-1 flex flex-col">
            <!-- 헤더 -->
            <div class="p-4 border-b border-gray-800 bg-gray-900">
                <h1 class="text-xl font-semibold text-white">문서 분석 & 질의응답</h1>
            </div>

            <!-- 채팅 메시지 영역 -->
            <div id="chatMessages" class="flex-1 overflow-y-auto p-6">
                <!-- 초기 화면 -->
                <div id="emptyState" class="flex flex-col items-center justify-center h-full">
                    <svg class="w-20 h-20 text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z" />
                    </svg>
                    <h2 class="text-2xl font-semibold text-gray-300 mb-2">문서를 업로드하고 대화를 시작하세요</h2>
                    <p class="text-gray-500">PDF 파일을 업로드하면 자동으로 요약해드립니다</p>
                </div>
            </div>

            <!-- 입력 영역 -->
            <div class="p-6 border-t border-gray-800 bg-gray-900">
                <div class="max-w-4xl mx-auto">
                    <!-- 파일 업로드 버튼 -->
                    <div class="mb-3 flex gap-2">
                        <button id="uploadBtn" class="px-4 py-2 bg-gray-800 hover:bg-gray-700 text-gray-300 rounded-lg flex items-center gap-2 transition-colors text-sm">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
                            </svg>
                            <span>파일 업로드</span>
                        </button>
                        <input type="file" id="fileInput" class="hidden" accept=".pdf">
                        <div id="fileStatus" class="hidden flex items-center gap-2 px-3 py-2 bg-gray-800 text-gray-300 rounded-lg text-sm">
                            <span id="fileStatusText"></span>
                        </div>
                    </div>

                    <!-- 메시지 입력 -->
                    <div class="flex gap-2">
                        <input 
                            type="text" 
                            id="messageInput" 
                            placeholder="파일을 먼저 업로드해주세요..." 
                            class="flex-1 px-4 py-3 bg-gray-800 border border-gray-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 placeholder-gray-500 disabled:bg-gray-700 disabled:text-gray-500 disabled:cursor-not-allowed"
                            disabled
                        >
                        <button 
                            id="sendBtn" 
                            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-gray-700 disabled:cursor-not-allowed text-white rounded-lg transition-colors"
                            disabled
                        >
                            전송
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS 파일들 (순서 중요!) -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/fileManager.js"></script>
    <script src="js/chatManager.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
